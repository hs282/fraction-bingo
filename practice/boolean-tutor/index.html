<html>
    <head>
        <title>Boolean Tutor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../css/bootstrap4.5.0.min.css">
        <link rel="stylesheet" href="../codemirror/codemirror.css">
        <style>
            #example {
                border: 1px solid rgba(0,0,0,.125);
                border-radius: .25rem;
                padding: 1rem;
                width: 50%;
                white-space: pre-wrap;
            }

            #notification {
                position: absolute;
                right: 5px;
                width: 25%;
                padding: .75rem 1.25rem;
                margin-bottom: 1rem;
                border: 1px solid transparent;
                border-radius: .25rem;
            }

            #notification.success {
                color: #155724;
                background-color: #d4edda;
                border-color: #c3e6cb;
            }

            #notification.failure {
                color: #721c24;
                background-color: #f8d7da;
                border-color: #f5c6cb;
            }

            @media only screen and (max-width: 768px) {
                #example {
                    width: 90%;
                }
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-md bg-secondary navbar-dark mb-3">
            <a class="navbar-brand" href="../../">TeCanal Kids Corner</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../games">Games</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="../practice">Practice</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../stem-library">STEM Library</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="notification" style="display: none;"></div>

        <section class="container">
            <h1 class="text-center">Boolean Tutor</h1>
            <p id="score" class="text-center">Score: 0</p>

            <pre id="example"></pre>

            <h2>What would this expression evaluate to?</h2>
            <button id="answerTrue" class="btn btn-primary">true</button>
            <button id="answerFalse" class="btn btn-info">false</button>
        </section>

        <script src="../codemirror/codemirror.js"></script>
        <script src="../codemirror/addon/runmode/runmode.js"></script>
        <script src="../codemirror/mode/clike/clike.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
