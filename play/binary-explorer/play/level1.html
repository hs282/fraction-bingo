<html>
    <head>
        <title>Binary Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../css/bootstrap4.5.0.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://kit.fontawesome.com/b3cde37b04.js" crossorigin="anonymous"></script>


    </head>

    <body onload="typeWriter()">
        <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
            <a class="navbar-brand" href="../..">TeCanal Kids Corner</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="..">
                            <i class="fa fa-gamepad"></i>
                            Play
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../../study">
                            <i class="fa fa-paperclip"></i>
                            Study
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../../read">
                            <i class="fa fa-book"></i>
                            Read
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 id="title" class="text-center mt-2">
                Binary Explorer
            </h1>

            <p style="text-align: left; display: inline">
                <a class="btn btn-dark" href="..">
                    <i class="fas fa-arrow-left"></i>
                    Main Menu
                </a>
                <a class="btn btn-dark" href="start.html">
                    Back
                </a>
            </p>
            <hr>

            <p id="story" onclick="skip()"></p>

            <div class="text-center mt-2">
                <button id="translateButton" class="btn btn-success" onclick="translateStory()">
                    Translate
                </button>
                <button class="btn btn-success" onclick="addRow()">
                    Add Letter
                </button>
                <button class="btn btn-success" onclick="deleteRow()">
                    Delete Letter
                </button>
            </div>

            <div id="binary-container" class="text-center"></div>

            <div class="text-center mt-2">
                <button id="checkButton" class="btn btn-success" onclick="check('Yes')">
                    Send Message
                </button>
            </div>

            <div id="sent" class="text-center mt-2"></div>
        </div>

        <span id="hiddenText" class="translate" href="level2.html" style="visibility: hidden">Hello? Hello? If anyone is receiving this message, please reply "Yes".</span>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
