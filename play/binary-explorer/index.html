<html>
	<head>
		<title>Binary Explorer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<link rel="stylesheet" href="../css/bootstrap4.5.0.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="https://kit.fontawesome.com/b3cde37b04.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-md bg-secondary navbar-dark">
			<a class="navbar-brand" href="../../">TeCanal Kids Corner</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="../../play">
							<i class="fa fa-gamepad"></i>
							Play
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="../../study">
							<i class="fa fa-paperclip"></i>
							Study
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="../../read">
							<i class="fa fa-book"></i>
							Read
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<h1 class="text-center mt-2">
				Binary Explorer
			</h1>
			
			<p style="text-align: left; display: inline">
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#learning_binary">
					Learn About Binary
				</button>

				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#decimal_letter_conversions">
					Decimal to Letter Conversions
				</button>
			</p>
			<hr>

			<p style="text-align: right">
				<button class="btn btn-primary" onclick="addRow()">Add Letter</button>
				<button class="btn btn-success" onclick="addToMessage()">Add Letters to Message</button>
				<button class="btn btn-warning" onclick="deleteMessage()">Delete Message</button>
				<button class="btn btn-secondary" onclick="copyMessage()">
					<i class="fas fa-copy"></i>
					Copy Message
				</button>
			</p>

			<div id="binary-container" class="text-center"></div>

			<div id="message-container" class="text-center"></div>

			<div id="clipboard">

			</div>

			<!-- Learning Binary Modal -->
			<div class="modal fade" id="learning_binary" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Learning Binary</h4>
						</div>
						
						<div class="modal-body">
							<p>Binary is the language of computers. In binary, the only possible digits are 1's or 0's, which represent on or off in computers.</p>
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Dec to Letter Table Modal -->
			<div class="modal fade" id="decimal_letter_conversions" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Decimal to Letter Conversions</h4>
						</div>
						
						<div class="modal-body">
							<p>A: 65</p>
							<p>Z: 90</p>
							<p>a: 97</p>
							<p>z: 122</p>
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		
		<script src="js/app.js"></script>
	</body>
</html>
