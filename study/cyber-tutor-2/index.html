<html>
    <head>
        <title>Cyber Tutor- Intermediate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../css/bootstrap4.5.0.min.css">
        <link rel="stylesheet" href="../codemirror/codemirror.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://kit.fontawesome.com/b3cde37b04.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md bg-secondary navbar-dark mb-3">
            <a class="navbar-brand" href="../../">TeCanal Kids Corner</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../play">
                            <i class="fa fa-gamepad"></i>
                            Play
                        </a>
                    </li>

                    <li 
						<a class="nav-link" href="../../study">
							<i class="fa fa-paperclip"></i>
							Study
						</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../../read">
                            <i class="fa fa-book"></i>
                            Read
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <section>
            <div id="notification" style="display: none;"></div>

            <div class="container">
                <div style="text-align: center;">
                    <h1 style="margin-bottom: 0;">Cyber Tutor- Intermediate</h1>
                    <p id="score">
                        Score: 0
                    </p>
                </div>

                <pre id="code"></pre>
				
               <h5 id="prompt">Word Bank</h5> 
			   <pre id="wordbank"></pre>
			   
				<label id = "text" for="a"><input type="checkbox" id="checkWordBank" onclick="wordBank()"> Hide Wordbank</label>
				
                <textarea id="answer"></textarea>
				
                <br><br>
                <button class="btn btn-success" id="submit">Check Answer</button>
				<button class="btn btn-primary mr-3" id="retry" type="submit">Try Again</button>
				<br><br>			
				<h2 id="complete"></h2>
				<p id="results"></p>
            </div>
        </section>

        <!--<footer>
            <span style="margin-left: 5px; font-weight: bold;">Customize Problem Types:</span>

            <ul id="problemTypes"></ul>
        </footer>-->

        <script src="../codemirror/codemirror.js"></script>

        <script src="../codemirror/addon/runmode/runmode.js"></script>
        <script src="../codemirror/mode/clike/clike.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
